    <title>Ejemplos de Grid CSS3</title>

    <style>
        .grid-pixeles{
            display: grid;

            grid-template-columns: 120px 400px 300px 100px;
            grid-template-rows: 200px 100px 300px ;
        }

        .grid,
        .grid-pixeles,
        .gridrepeat{
            display: grid;

            grid-template-columns: 1fr 3fr 2fr 1fr;
            grid-template-rows: 2fr 3fr 1fr;
        }

        .grid-area{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);


            grid-template-areas: 
            "header    header  header"
            "sidebar1   contenido   sidebar2"
            "sidebar1   widget  sidebar2"
            "footer     footer  footer";

        }
        .grid-area .header{
            background: orangered;
            grid-column-start: header;
            grid-row: header;
            grid-area: header;

        }
        .grid-area .sidebar1{
            background: lightseagreen;
            grid-column: sidebar1;
            grid-row: sidebar1;
            
        }
        .grid-area .contenido{
            background: white;
            color: black;
            grid-area: contenido;
        }
        .grid-area .sidebar2{
            background: lightgreen;
            grid-area: widget;
        }
        .grid-area .widget{
            background-color: salmon;
            grid-area: sidebar2;
        }
        .grid-area .footer {
            background: brown;
            grid-area: footer;
        }



        .grid-extra{
            display: grid;

            display: flex;

            flex-direction: column-reverse;
            grid-gap: 100px;
            grid-template-columns: (5, 1fr);
            grid-template-rows: repeat(3, 100px);

            justify-self: start;
            align-self: flex-start;

            grid-template-areas: 
            "header1    header2     header3"
            "wall1      center1     wall2"
            "footer1    footer2     footer3";


            
            align-items: stretch;


        }
        .grid-area .header2{
            background: chartreuse;
            grid-column-start: header2;
            grid-column-end: header2;
        }

    



    </style>
</head>


<body>
